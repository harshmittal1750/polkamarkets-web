<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">

            '<link rel="icon" href="%REACT_APP_FAVICON_URL%" \/><link rel="apple-touch-icon" href="%REACT_APP_FAVICON_URL%" />'

          );
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Primary Meta Tags -->
    <title>Polkamarkets - Autonomous Prediction Markets</title>
    <meta name="title" content="__META_TITLE__" />
    <meta name="description" content="__META_DESCRIPTION__" />

    <meta property="twitter:url" content="__META_TWITTER_URL__" />
    <meta property="twitter:title" content="__META_TWITTER_TITLE__" />
    <meta
      property="twitter:description"
      content="__META_TWITTER_DESCRIPTION__"
    />
    <meta property="twitter:image" content="__META_TWITTER_IMAGE__" />

    <link
      rel="preload"
      href="/assets/fonts/Gilroy-Regular.woff2"
      as="font"
      type="font/woff2"

    />
    <link
      rel="preload"
      href="/assets/fonts/Gilroy-Medium.woff2"

    />

      type="font/woff2"
